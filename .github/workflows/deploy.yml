name: Awesome Learning CI (Deploy)

on:
  push:
    branches:
    - master

jobs:
  deploy:
    runs-on: ubuntu-18.04

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies, run unit tests, and builds platform
      run: |
        npm install
        npm test
        npm run build
      env:
        CI: true
    - name: Deploy to GitHub Pages
      uses: alex-page/blazing-fast-gh-pages-deploy@v1.0.1
      with:
          repo-token: ${{ secrets.GH_PAT }}
          commit-message: "Deployed Awesome Learning to GitHub"
          site-directory: public
