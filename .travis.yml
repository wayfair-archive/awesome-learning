language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules
before_script:
  - "npm i -g gatsby"
  - "npm i"
jobs: 
  include:
    - stage: test
      script: "npm run test"
    - stage: deploy
      github-token: GITHUB_TOKEN
      skip_cleanup: true
      script: if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then npm run deploy
stages: 
  - test
  - name: deploy
    if: branch = master
