language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules
before_script:
  - "npm i -g gatsby"
  - "npm i"
script:
  - "npm run test"  
deploy:
  github_token: $GITHUB_TOKEN
  keep_history: true
  local_dir: public
  on:
    branch: master
  provider: pages
  skip_cleanup: true
after_success:
  - "npm run deploy"
